<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Daily Emotion Waters</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'mood-blue': '#88A0A8',
              'mood-red': '#E86252',
              'mood-yellow': '#F3DE8A',
              'mood-green': '#B4CEB3',
              'mood-silver': '#D6D2D2',
              'wood-dark': '#2A211B',
              'wood-light': '#3E3228',
              'paper': '#E8DFC5',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'swim': 'swim 20s linear infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'sway': 'sway 8s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              sway: {
                '0%, 100%': { transform: 'rotate(-1deg) translateY(0)' },
                '50%': { transform: 'rotate(1deg) translateY(-8px)' },
              },
              swim: {
                '0%': { transform: 'translateX(-100%) translateY(0) rotate(0deg)' },
                '25%': { transform: 'translateX(-50%) translateY(20px) rotate(5deg)' },
                '50%': { transform: 'translateX(0%) translateY(0) rotate(0deg)' },
                '75%': { transform: 'translateX(50%) translateY(-20px) rotate(-5deg)' },
                '100%': { transform: 'translateX(100%) translateY(0) rotate(0deg)' },
              }
            },
            fontFamily: {
              handwriting: ['"Pinyon Script"', 'cursive'],
            }
          },
        },
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Pinyon+Script&display=swap');
      
      body {
        font-family: 'Nunito', sans-serif;
        background-color: #f0f8ff;
        overflow-x: hidden;
      }
      
      h1, h2, h3, .serif-font {
        font-family: 'Playfair Display', serif;
      }
      
      .handwriting-font {
        font-family: 'Pinyon Script', cursive;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.5); 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }

      .fish-shape {
        clip-path: polygon(0% 50%, 20% 0%, 100% 50%, 20% 100%);
      }
      
      .clip-circle { clip-path: circle(50% at 50% 50%); }
      .clip-polygon { clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%); }
      .clip-star { clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%); }
      .clip-flower { clip-path: polygon(50% 0%, 83% 12%, 100% 43%, 94% 78%, 68% 100%, 32% 100%, 6% 78%, 0% 43%, 17% 12%); }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.560.0",
    "recharts": "https://esm.sh/recharts@^3.5.1",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
